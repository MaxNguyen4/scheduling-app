<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="/css/tailwind.css" rel="stylesheet">
</head>

<body class="p-4 bg-gray-100">

    <div class="bg-white rounded-lg shadow-md pb-2">
        <div class="flex justify-between items-center mb-8 pl-12 pt-4">
            <div>
                <a th:href="@{/day/0}">
                    <button class="border px-1 rounded-sm shadow-sm border-gray-300">
                    Today
                    </button>
                </a>

                <a th:href="@{/week/0}" class="pl-2">
                    <button class="border px-1 rounded-sm shadow-sm border-gray-300">
                    This Week
                    </button>
                </a>

                <a th:href="@{/month/0}" class="pl-2">
                    <button class="border px-1 rounded-sm shadow-sm border-gray-300">
                    This Month
                    </button>
                </a>
            </div>

            <div class="flex justify-center items-center">
                <a th:href="@{/week/{weekOffset}(weekOffset=${weekOffset - 1})}">
                    ←
                </a>
                <h2 class="text-lg font-bold px-6 w-72 text-center">
                    Week of <span th:text="${#temporals.format(weekDays[0], 'dd MMM')}">Start Date</span> - <span th:text="${#temporals.format(weekDays[6], 'dd MMM')}">End Date</span>
                </h2>
                <a th:href="@{/week/{weekOffset}(weekOffset=${weekOffset + 1})}">
                    →
                </a>
            </div>

            <div>
                <a th:href="@{/user/logout}" class="pr-2 pl-28">
                    <button class="border px-1 rounded-sm shadow-sm border-gray-300">
                        User
                    </button>
                </a>

                <a th:href="@{/user/logout}" class="pr-12">
                    <button class="border px-1 rounded-sm shadow-sm border-gray-300">
                        Logout
                    </button>
                </a>
            </div>
        </div>

     
        <div class="grid grid-cols-[1fr_4fr_4fr_4fr_4fr_4fr_4fr_4fr] grid-auto-rows-[100px] p-2">

            <div class="row-start-1"></div>

            <div th:each="day : ${weekDays}"  class="pb-2 text-sm font-semibold text-center row-start-1">
                <div class="flex justify-center">
                <span class="pr-1" th:text="${#strings.capitalize(day.dayOfWeek.toString().toLowerCase())}"></span>
                <span class="pr-1" th:text="${#temporals.format(day, 'dd MMM')}">Date</span>
                <form th:action="@{/events/add}" method="get">
                    <input type="hidden" name="date" th:value="${day}">
                    <button class="group-hover:visible hover:bg-gray-200 bg-white rounded border-2 pl-1 pr-1 transition ease-in-out duration-200 w-6 h-6 -mt-1 mb-1">
                        +
                    </button>
                </form>
                </div>
            </div>

            <div class="col-start-1"></div>

            
            <div th:each="time : ${timeSlots}" th:text="${time}" class="col-start-1 text-[13px]"
            th:classappend="${time.minute == 30} ? 'invisible' : ''">
            </div>

            <div class="bg-green-100 row-span-35 row-start-2 border border-green-400 rounded-md m-px"
                th:if="${currentDay} != 0"
                th:classappend="'col-start-' + (${currentDay + 2})">
            </div>

            <div class="row-start-3 col-start-2 row-span-34 col-span-1 border-x border-gray-100"></div>
            <div class="row-start-3 col-start-3 row-span-34 col-span-1 border-r border-gray-100"></div>
            <div class="row-start-3 col-start-4 row-span-34 col-span-1 border-r border-gray-100"></div>
            <div class="row-start-3 col-start-5 row-span-34 col-span-1 border-r border-gray-100"></div>
            <div class="row-start-3 col-start-6 row-span-34 col-span-1 border-r border-gray-100"></div>
            <div class="row-start-3 col-start-7 row-span-34 col-span-1 border-r border-gray-100"></div>
            <div class="row-start-3 col-start-8 row-span-34 col-span-1 border-r border-gray-100"></div>
            
            <div class="col-start-2 row-start-3 col-span-7 row-span-2 border-t border-gray-300"></div>
            <div class="col-start-2 row-start-5 col-span-7 row-span-2 border-t border-gray-300"></div>
            <div class="col-start-2 row-start-7 col-span-7 row-span-2 border-t border-gray-300"></div>
            <div class="col-start-2 row-start-9 col-span-7 row-span-2 border-t border-gray-300"></div>
            <div class="col-start-2 row-start-11 col-span-7 row-span-2 border-t border-gray-300"></div>
            <div class="col-start-2 row-start-13 col-span-7 row-span-2 border-t border-gray-300"></div>
            <div class="col-start-2 row-start-15 col-span-7 row-span-2 border-t border-gray-300"></div>
            <div class="col-start-2 row-start-17 col-span-7 row-span-2 border-t border-gray-300"></div>
            <div class="col-start-2 row-start-19 col-span-7 row-span-2 border-t border-gray-300"></div>
            <div class="col-start-2 row-start-21 col-span-7 row-span-2 border-t border-gray-300"></div>
            <div class="col-start-2 row-start-23 col-span-7 row-span-2 border-t border-gray-300"></div>
            <div class="col-start-2 row-start-25 col-span-7 row-span-2 border-t border-gray-300"></div>
            <div class="col-start-2 row-start-27 col-span-7 row-span-2 border-t border-gray-300"></div>
            <div class="col-start-2 row-start-29 col-span-7 row-span-2 border-t border-gray-300"></div>
            <div class="col-start-2 row-start-31 col-span-7 row-span-2 border-t border-gray-300"></div>
            <div class="col-start-2 row-start-33 col-span-7 row-span-2 border-t border-gray-300"></div>
            <div class="col-start-2 row-start-35 col-span-7 row-span-2 border-y border-gray-300"></div>



  









            <a class="bg-green-200 text-[12px] rounded-md px-1 border border-green-600 text-green-800 hover:bg-green-300"
                th:each="entry : ${eventMap}" 
                th:classappend="'col-start-' + (${entry.value[0] + 2}) + 
                                ' row-start-' + (${entry.value[1] + 3}) + 
                                ' row-span-' + (${entry.value[2]}) + 
                                (${entry.value[4] == 2} ? ' w-[50%]' : '') + 
                                (${entry.value[4] == 3} ? ' w-[33%]' : '') + 
                                (${entry.value[3] == 1 && entry.value[4] == 2} ? ' ml-auto' : '') + 
                                (${entry.value[3] == 2 && entry.value[4] == 3} ? ' ml-auto' : '') + 
                                (${entry.value[3] == 1 && entry.value[4] == 3} ? ' mx-auto' : '') + 
                                (${entry.value[3] == 2 && entry.value[4] == 3} ? ' ml-auto' : '')"
                th:text="${entry.key.title}"
                th:href="@{'/events/' + ${entry.key.id}}">
            </a>



            

        



        </div>
    </div>

</body>
</html>
